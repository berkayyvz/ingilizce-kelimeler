    function playClickSound() {

                console.error("Web Audio API is not supported in this browser.");
                return;
            }
        }
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime); 
        gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
        
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);

        oscillator.stop(audioCtx.currentTime + 0.1);
    }

    sortSpeakBtn.addEventListener('click', () => speakWord(currentSortWord?.english));
    sortTurengBtn.addEventListener('click', () => openTureng(currentSortWord?.english));
    
    // --- BÃ–LÃœM 2: Ã–ÄžRENME DESTELERÄ° ---
    for (let i = 0; i < 5; i++) { document.getElementById(`study-deck-${i+1}`).addEventListener('click', (e) => { activeDeckIndex = i; showNextDeckWord(); document.querySelectorAll('.deck-selection button').forEach(btn => btn.classList.remove('active-deck')); e.target.classList.add('active-deck'); }); }
    deckCorrectBtn.addEventListener('click', () => { if (!currentDeckWordInfo) return; const { word, fromDeck } = currentDeckWordInfo; decks[fromDeck].shift(); if (fromDeck === 4) { knownWords.push(word); } else { decks[fromDeck + 1].push(word); } saveProgress(); showNextDeckWord(); });
    deckIncorrectBtn.addEventListener('click', () => { if (!currentDeckWordInfo) return; const { word, fromDeck } = currentDeckWordInfo; decks[fromDeck].shift(); if (fromDeck > 0) { decks[fromDeck - 1].push(word); } else { decks[0].push(word); } saveProgress(); showNextDeckWord(); });
    deckCard.addEventListener('click', () => deckTurkishTranslationEl.style.display = deckTurkishTranslationEl.style.display === 'block' ? 'none' : 'block');
    deckSpeakBtn.addEventListener('click', () => speakWord(currentDeckWordInfo?.word.english));
    deckTurengBtn.addEventListener('click', () => openTureng(currentDeckWordInfo?.word.english));
    
    // --- BÃ–LÃœM 3: BÄ°LÄ°NENLER TESTÄ° ---
    knownIncorrectBtn.addEventListener('click', () => { if (!currentKnownWord) return; const wordIndex = knownWords.findIndex(w => w.english === currentKnownWord.english); if (wordIndex > -1) { const [wordToMove] = knownWords.splice(wordIndex, 1); decks[0].push(wordToMove); saveProgress(); showNextKnownWord(); } });
    knownCorrectBtn.addEventListener('click', () => { showNextKnownWord(); });
    knownChangeBtn.addEventListener('click', () => showNextKnownWord());
    knownCard.addEventListener('click', () => knownTurkishTranslationEl.style.display = knownTurkishTranslationEl.style.display === 'block' ? 'none' : 'block');
    knownSpeakBtn.addEventListener('click', () => speakWord(currentKnownWord?.english));
    knownTurengBtn.addEventListener('click', () => openTureng(currentKnownWord?.english));
    
    // --- TAB Ä°ÅžLEVLERÄ° ---
    function openTab(evt, tabName) { document.querySelectorAll(".tab-content").forEach(tc => tc.style.display = "none"); document.querySelectorAll(".tab-button").forEach(tb => tb.classList.remove("active")); document.getElementById(tabName).style.display = "block"; evt.currentTarget.classList.add("active"); }

    // --- BAÅžLANGIÃ‡ ---
    window.onload = loadProgress;

    // --- BUTONLARA SES EKLEME ---
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', playClickSound);
    });

    // --- DETAYLI FONKSÄ°YON KODLARI ---
    function saveProgress() { const data = { unsortedWords: unsortedWords.map(w => w.english), decks: decks.map(deck => deck.map(w => w.english)), knownWords: knownWords.map(w => w.english) }; localStorage.setItem('wordLearningProgress', JSON.stringify(data)); updateStats(); }
    function loadProgress() { const savedData = localStorage.getItem('wordLearningProgress'); if (savedData) { const data = JSON.parse(savedData); const findWord = (english) => fullWordList.find(w => w.english === english); unsortedWords = data.unsortedWords.map(findWord).filter(Boolean); decks = data.decks.map(deck => deck.map(findWord).filter(Boolean)); knownWords = data.knownWords.map(findWord).filter(Boolean); const allSavedWords = new Set([...data.unsortedWords, ...data.decks.flat(), ...data.knownWords]); const newWords = fullWordList.filter(w => !allSavedWords.has(w.english)); unsortedWords.push(...newWords); } else { unsortedWords = [...fullWordList]; } updateAll(); }
    function updateStats() { statsElements.unsorted.textContent = unsortedWords.length; for (let i = 0; i < 5; i++) { statsElements[`deck${i+1}`].textContent = decks[i].length; document.getElementById(`study-deck-${i+1}`).disabled = decks[i].length === 0; } statsElements.known.textContent = knownWords.length; }
    function updateAll() { updateStats(); showNextSortWord(); resetDeckView(); showNextKnownWord(true); }
    function speakWord(word) { if (!word) return; if ('speechSynthesis' in window) { const utterance = new SpeechSynthesisUtterance(word); utterance.lang = 'en-US'; window.speechSynthesis.speak(utterance); } else { alert('TarayÄ±cÄ±nÄ±z sesli okumayÄ± desteklemiyor.'); } }
    function showNextSortWord() { sortTurkishTranslationEl.style.display = 'none'; if (unsortedWords.length > 0) { currentSortWord = unsortedWords[0]; sortEnglishWordEl.textContent = currentSortWord.english; sortTurkishTranslationEl.textContent = currentSortWord.turkish; knowBtn.disabled = false; dontKnowBtn.disabled = false; } else { sortEnglishWordEl.textContent = "TÃ¼m kelimeler ayrÄ±ldÄ±!"; sortTurkishTranslationEl.textContent = ""; knowBtn.disabled = true; dontKnowBtn.disabled = true; } }
    function resetDeckView(message = "Ã‡alÄ±ÅŸmak iÃ§in bir deste seÃ§in.") { deckEnglishWordEl.textContent = message; deckTurkishTranslationEl.textContent = ""; deckTurkishTranslationEl.style.display = 'none'; currentDeckWordInfo = null; deckCorrectBtn.disabled = true; deckIncorrectBtn.disabled = true; document.querySelectorAll('.deck-selection button').forEach(btn => btn.classList.remove('active-deck')); activeDeckIndex = -1; }
    function showNextDeckWord() { deckTurkishTranslationEl.style.display = 'none'; if (activeDeckIndex !== -1 && decks[activeDeckIndex].length > 0) { const word = decks[activeDeckIndex][0]; currentDeckWordInfo = { word: word, fromDeck: activeDeckIndex }; deckEnglishWordEl.textContent = word.english; deckTurkishTranslationEl.textContent = word.turkish; deckCorrectBtn.disabled = false; deckIncorrectBtn.disabled = false; } else { resetDeckView(`Bu destede kelime kalmadÄ±!`); } }
    function showNextKnownWord(prepareOnly = false) { knownTurkishTranslationEl.style.display = 'none'; if (knownWords.length > 0) { if(prepareOnly) { knownEnglishWordEl.textContent = "Teste baÅŸlamak iÃ§in 'BaÅŸka Kelime Sor'a tÄ±kla."; knownTurkishTranslationEl.textContent = ""; currentKnownWord = null; knownCorrectBtn.disabled = true; knownIncorrectBtn.disabled = true; } else { const randomIndex = Math.floor(Math.random() * knownWords.length); currentKnownWord = knownWords[randomIndex]; knownEnglishWordEl.textContent = currentKnownWord.english; knownTurkishTranslationEl.textContent = currentKnownWord.turkish; knownCorrectBtn.disabled = false; knownIncorrectBtn.disabled = false; } } else { knownEnglishWordEl.textContent = "Test edilecek bilinen kelime yok."; knownTurkishTranslationEl.textContent = ""; currentKnownWord = null; knownCorrectBtn.disabled = true; knownIncorrectBtn.disabled = true; } }
function loadProgress() {
    const savedData = localStorage.getItem('wordLearningProgress');
    if (savedData) {
        const data = JSON.parse(savedData);
        const findWord = (english) => fullWordList.find(w => w.english === english);
        
        // Use the original order of the fullWordList
        // and filter based on what's not in the saved data.
        const allSavedWords = new Set([...data.unsortedWords, ...data.decks.flat(), ...data.knownWords]);
        unsortedWords = fullWordList.filter(w => !allSavedWords.has(w.english));

        decks = data.decks.map(deck => deck.map(findWord).filter(Boolean));
        knownWords = data.knownWords.map(findWord).filter(Boolean);
    } else {
        unsortedWords = [...fullWordList];
    }
    updateAll();
}
</script>
